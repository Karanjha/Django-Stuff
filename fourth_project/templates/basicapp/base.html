<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'index' %}">BRAND</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar navbar-nav">
            <li><a class="nav-link" href="{% url 'admin:index' %}">ADMIN</a></li>
            <li><a class="nav-link" href="{% url 'basicapp:register' %}">REGISTER</a></li>

            {% if user.is_authenticated %}
            <li> <a class="nav-link" href="{% url 'logout' %}">Logout</a> </li>
            {% else %}
            <li> <a class="nav-link" href="{% url 'basicapp:user_login' %}"></a>Login</li>
            {% endif %}
          </ul>

        </div>
      </nav>
    </div>


    <div class="container">
      {% block body_block %}

      {% endblock %}
    </div>
  </body>
</html>
